<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - PDV FOOD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
      background-color: #ffffff;
    }

    .form-control {
      border-radius: 0.5rem;
    }

    .btn-primary {
      border-radius: 0.5rem;
    }

    .text-center h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .back-link {
      display: block;
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="text-center text-primary">
      <h2 class="fw-bold">CADASTRO</h2>
    </div>
    <form method="POST" action="/cadastroUsuario">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" name="nome" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" name="senha" id="senha" required>
      </div>
      <div class="mb-4">
        <label for="imagem" class="form-label">Link da Imagem de Perfil</label>
        <input type="url" class="form-control" name="imagem" id="imagem">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
    <a href="/login" class="back-link text-muted">JÃ¡ tem uma conta? Voltar para o login</a>
  </div>

</body>
</html>
