<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Vendas - PDV FOOD</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/venda_estilo.css}" />
</head>
<body>

	<nav class="navbar navbar-light bg-white px-3 shadow-sm">
	  <a href="/" class="link-offset-2 link-underline link-underline-opacity-0"><span class="navbar-brand mb-0 h1 text-primary"><strong>PDV FOOD</strong></span></a>
	  <div class="d-flex align-items-center gap-3 dropstart">
	    <img th:src="${imagem}" class="usuario-imagem rounded-circle" alt="Usuário"  type="button" data-bs-toggle="dropdown" aria-expanded="false">
	  	<ul class="dropdown-menu">
	      <li><a class="dropdown-item" href="/sair">Sair</a></li>
	    </ul>
		<i class="bi bi-bell-fill text-primary fs-5"></i>
	  </div>
	</nav>

<div class="d-flex main-container">
    <div class="sidebar bg-dark text-white d-flex flex-column align-items-center py-4">
      <a href="/"><div class="nav-icon mb-4 text-primary fs-3"><i class="bi bi-house-door-fill"></i></div></a>
      <a href="/vendas/lancadas"><div class="nav-icon mb-4 text-primary fs-3"><i class="bi bi-card-list"></i></div></a>
      <a href="/cadastro/produto"><div class="nav-icon mb-4 text-primary fs-3"><i class="bi bi-box-seam"></i></div></a>
      <div class="nav-icon mb-4 text-primary fs-3"><i class="bi bi-gear-fill"></i></div>
    </div>

    <main class="main-content bg-light flex-grow-1 p-4">
    
      <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="fw-bold m-0">Vendas Realizadas</h4>
          <a href="/" class="btn btn-primary fw-bold">
              <i class="bi bi-plus-circle me-2"></i>Nova Venda
          </a>
      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form id="formBuscaVendas" class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="buscaId" class="form-label">Código da Venda</label>
                    <input type="number" class="form-control" id="buscaId" placeholder="Digite o código">
                </div>
                <div class="col-md-4">
                    <label for="buscaData" class="form-label">Data da Venda</label>
                    <input type="date" class="form-control" id="buscaData">
                </div>
                <div class="col-md-4 d-flex gap-2">
                    <button type="submit" class="btn btn-info text-white w-100"><i class="bi bi-search me-2"></i>Buscar</button>
                    <button type="button" id="btnLimparBusca" class="btn btn-secondary w-100"><i class="bi bi-eraser me-2"></i>Limpar</button>
                </div>
            </form>
        </div>
      </div>

      <div class="accordion" id="accordionVendas">
        <div id="vendasPlaceholder" class="text-center p-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2">Carregando vendas...</p>
        </div>
      </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer th:src="@{/js/vendas_script.js}"></script>
</body>
</html>
