<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PDV FOOD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f5;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 1rem;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .form-control::placeholder {
      color: #adb5bd;
    }

    .form-icon {
      width: 45px;
      text-align: center;
      font-size: 1.2rem;
      color: #495057;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h3 class="text-center mb-4 fw-bold text-primary">PDV FOOD</h3>

	  <form action="/logar" method="POST">
	    <div class="mb-3 input-group">
	      <span class="form-icon bg-light border rounded-start"><i class="bi bi-envelope"></i></span>
	      <input type="email" name="email" class="form-control" placeholder="E-mail" required>
	    </div>

	    <div class="mb-4 input-group">
	      <span class="form-icon bg-light border rounded-start"><i class="bi bi-lock"></i></span>
	      <input type="password" name="senha" class="form-control" placeholder="Senha" required>
	    </div>

	    <div class="d-grid gap-2">
	      <button type="submit" class="btn btn-primary">Entrar</button>
	      
	      <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>
	      
	      <a href="/cadastroUsuario" class="btn btn-outline-secondary">Registrar-se</a>
	    </div>
	  </form>
    </div>
  </div>
</body>
</html>
