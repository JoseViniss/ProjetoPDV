<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Produto - PDV FOOD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="produto.css" />
</head>
<body>
  <!-- NAVBAR SUPERIOR -->
  <nav class="navbar navbar-light bg-white px-3 shadow-sm">
    <span class="navbar-brand mb-0 h1 text-primary">PDV FOOD</span>
    <div class="d-flex align-items-center gap-3 dropstart">
      <img src="https://via.placeholder.com/40" class="usuario_imagem rounded-circle" alt="Usuário" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Sair</a></li>
      </ul>
      <i class="bi bi-bell-fill text-primary fs-5"></i>
    </div>
  </nav>

  <!-- CONTEÚDO -->
  <div class="d-flex">
    <!-- SIDEBAR LATERAL -->
    <div class="sidebar bg-dark text-white d-flex flex-column align-items-center py-4">
      <div class="nav-icon mb-4 text-primary fs-3"><i class="bi bi-house-door-fill"></i></div>
      <div class="nav-icon mb-4 text-primary fs-3"><i class="bi bi-card-list"></i></div>
      <div class="nav-icon mb-4 text-primary fs-3"><i class="bi bi-box-seam"></i></div>
      <div class="nav-icon mb-4 text-primary fs-3"><i class="bi bi-gear-fill"></i></div>
    </div>

    <!-- FORMULÁRIO -->
    <main class="flex-grow-1 p-4 bg-light">
      <div class="container bg-white rounded shadow-sm p-4">
        <h3 class="text-primary mb-4">Cadastro de Produto</h3>
        <form id="formCadastroProduto">
          <div class="mb-3">
            <label for="nomeProduto" class="form-label fw-bold">Nome do Produto</label>
            <input type="text" class="form-control" id="nomeProduto" placeholder="Ex: X-Burguer" required />
          </div>

          <div class="mb-3">
            <label for="valorProduto" class="form-label fw-bold">Valor de Venda (R$)</label>
            <input type="number" class="form-control" id="valorProduto" placeholder="Ex: 25.90" step="0.01" required />
          </div>

          <div class="mb-3">
            <label for="linkImagem" class="form-label fw-bold">Link da Imagem</label>
            <input type="url" class="form-control" id="linkImagem" placeholder="https://..." required />
          </div>

          <div class="text-end">
            <button type="reset" class="btn btn-outline-secondary me-2">Limpar</button>
            <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
