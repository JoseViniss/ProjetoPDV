<!-- Tela de Cadastro -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PDV FOOD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
    .btn-outline-secondary {
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
        <h3 class="text-center mb-4">Cadastro de Usu√°rio</h3>
        <form method="POST" action="/registrar">
            <div class="form-group mb-3">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" required>
            </div>
            <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group mb-3">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" name="senha" required>
            </div>
            <div class="form-group mb-3">
            <label for="imagem">Link da Imagem de Perfil</label>
            <input type="url" class="form-control" name="imagem">
            </div>
            <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Cadastrar</button>
            <a href="#" class="btn btn-outline-secondary">Voltar para o Login</a>
            </div>
        </form>
        </div>
    </div>
    </div>
</body>
</html>
