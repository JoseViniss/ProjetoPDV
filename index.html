<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDV FOOD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white px-3 shadow-sm">
    <span class="navbar-brand mb-0 h1 text-primary">PDV FOOD</span>
    <div class="d-flex align-items-center gap-3">
      <i class="bi bi-bell-fill text-primary fs-5"></i>
      <img src="https://via.placeholder.com/32" class="rounded-circle" alt="Usuário">
    </div>
  </nav>

  <div class="d-flex">
    <!-- Sidebar atualizada -->
<div class="sidebar bg-dark text-white d-flex flex-column align-items-center py-4">
    <div class="nav-icon mb-4 text-primary fs-3"><i class="bi bi-house-door-fill"></i></div>
    <div class="nav-icon mb-4 text-primary fs-3"><i class="bi bi-card-list"></i></div>
    <div class="nav-icon mb-4 text-primary fs-3"><i class="bi bi-box-seam"></i></div>
    <div class="nav-icon mb-4 text-primary fs-3"><i class="bi bi-gear-fill"></i></div>
  </div>
  
  <!-- Main content com seção esquerda com 50% -->
  <main class="main-content bg-light flex-grow-1 p-4 d-flex">
    <!-- Seção da esquerda (50%) -->
    <section class="left-panel w-50 pe-5">
      <div class="status-buttons d-flex justify-content-between mb-4">
        <div class="status-circle bg-primary text-white">
          <i class="bi bi-list"></i>
        </div>
        <div class="status-circle bg-warning text-dark">
          <i class="bi bi-star"></i>
        </div>
        <div class="status-circle bg-success text-white">
          <i class="bi bi-check-circle"></i>
        </div>
        <div class="status-circle bg-danger text-white">
          <i class="bi bi-x-circle"></i>
        </div>
      </div>
      <!-- Outras funcionalidades poderão entrar aqui futuramente -->

       <!-- Barra de pesquisa -->
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Buscar produto..." id="searchInput">
        <span class="input-group-text bg-primary text-white"><i class="bi bi-search"></i></span>
    </div>

    <!-- Lista de produtos -->
    <div class="product-list bg-white p-3 rounded shadow-sm mb-3 overflow-auto">
        <div class="row g-3" id="productContainer">
        <!-- Produtos aqui -->
        </div>
    </div>

    <!-- Botão de seleção -->
    <div class="text-end">
        <button class="btn btn-primary fw-bold">Selecionar</button>
    </div>

    </section>
  
    <!-- Seção da direita (futura) -->
    <section class="right-panel w-50">
      <!-- Em breve -->
    </section>
  </main>  
  </div>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
